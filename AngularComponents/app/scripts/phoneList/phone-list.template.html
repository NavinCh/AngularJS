<div class="container-fluid">
	<div class="row">
		<div class="form-group col-md-2">
			<p>
				Search: 
				<input type="text" class="form-control" ng-model="$ctrl.query">
			</p>
			<p>
				Sort By:
				<select class="form-control" ng-model="$ctrl.orderProp">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
			</p>
		</div>
		<div class="col-md-10">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
					<a href="#/phones/{{phone.id}}" class="thumb">
						<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" width="100" height="100">
					</a>
					<a href="#/phones/{{phone.id}}">{{phone.name}}</a>
					<p>{{phone.snippet}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
